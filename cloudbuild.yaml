steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - run
      - deploy
      - $_SERVICE_NAME
      - '--image'
      - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region'
      - $_DEPLOY_REGION
      - '--platform'
      - $_PLATFORM
      - '--set-env-vars'
      - 'APP_ENV=$_APP_ENV,PORT=$_PORT,SECRET=$_SECRET,ACCESS_TOKEN_SECRET=$_ACCESS_TOKEN_SECRET,ACCESS_TOKEN_EXPIRATION=$_ACCESS_TOKEN_EXPIRATION,REFRESH_TOKEN_SECRET=$_REFRESH_TOKEN_SECRET,REFRESH_TOKEN_EXPIRATION=$_REFRESH_TOKEN_EXPIRATION,GOOGLE_PROJECT_ID=$_GOOGLE_PROJECT_ID,GOOGLE_FIRESTORE_DATABASE_ID=$_GOOGLE_FIRESTORE_DATABASE_ID'
    entrypoint: gcloud
timeout: 1200s
images:
  - '$_AR_HOSTNAME/$PROJECT_ID/$_AR_REPO/$_SERVICE_NAME:$COMMIT_SHA'
